    <app-tab-list-dark [headers]="headers" *ngIf="collectionOrder$ | async as collectionOrder">
        <tr *ngFor="let item of collectionOrder">
            <td>{{ item.typePresta | uppercase | lowercase | formatText}}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt | currency: 'EUR' }}</td>
            <td>{{ item | total | currency: 'EUR' }}</td>
            <td>{{ item | total: 'ttc' | currency: 'EUR' }}</td>
            <td [appState]="item.state">
                <select (change)="changeState(item, $event)">
                    <option 
                        *ngFor="let state of states" 
                        [value]="state"
                        [selected]="state === item.state"
                    >
                        {{ state }}
                    </option>
                </select>
            </td>
            <td>{{ item.comment | formatText }}</td>
            <td>
                <app-icon-edit (click)="goToUpdate(item)"></app-icon-edit>
            </td>
        </tr>
    </app-tab-list-dark>

    <app-btn label="Ajouter une commande" route="/orders/add"></app-btn>
    <app-btn label="Href" href="http://www.google.com"></app-btn>
    <app-btn label="Action" [action]="true" (clicked)="test($event)"></app-btn>
</app-template-a>
