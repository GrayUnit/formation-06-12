    <app-tab-list-dark [headers]="headers" *ngIf="collectionOrder">
        <tr *ngFor="let item of collectionOrder">
            <td>{{ item.typePresta | uppercase | lowercase | formatText}}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt | currency: 'EUR' }}</td>
            <td>{{ item | total | currency: 'EUR' }}</td>
            <td>{{ item | total: 'ttc' | currency: 'EUR' }}</td>
            <td [appState]="item.state">{{ item.state }}</td>
            <td>{{ item.comment | formatText }}</td>
        </tr>
    </app-tab-list-dark>
    <app-tab-list [headers]="['1', '2']"></app-tab-list>
    <app-tab-list [headers]="['toto', 'titi', 'tata']"></app-tab-list>
</app-template-a>
