<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Pr√©nom :</label>
        <input text="text" formControlName="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Nom :</label>
        <input text="text" formControlName="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
        <label for="email">Email :</label>
        <input text="text" formControlName="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password :</label>
        <input text="text" formControlName="password" class="form-control" id="password">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
